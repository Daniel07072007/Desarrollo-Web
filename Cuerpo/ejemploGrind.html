<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            display: grid;
            border: 2px black solid;
            /*grid-template-columns: 200px 200px 200px;*/
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: 200px;


        }
        .caja{
            border: 2px blueviolet solid;
        }
    </style>
</head>
<body>
    <h1>Sistema de cuadricukla - Gridlayout</h1>
    <h3>Con CSS 3</h3>
    <section class="wrapper">
        <div class="caja red">
            Primera caja
        </div>
        <div class="caja red">
            Segunda caja
        </div>
        <div class="caja red">
            Tercera caja
        </div>
        <div class="caja red">
            Cuarta caja
        </div>
        <div class="caja red">
            Quinta caja
        </div>
        <div class="caja red">
            Sexta caja
        </div>

    </section>
    
</body>
</html>
